        .profile {

        }

            width: 120px;

            margin-bottom: 20px;

        }

        }

        .bio {

            margin-bottom: -25px;
        }

        .links {

            margin: 0;
            padding: 0;
        }

        .link-item {
            background-color: #0d63ff12;
            border-radius: 12px;
            margin-bottom: 12px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .link-item:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        .link-item a {

            align-items: center;

        }

        .link-text {

            font-weight: 500;
        }

        }

        }

        }

        body.dark-mode .link-item a {
            color: #fff;
        }

        body.dark-mode .link-item a:hover .link-text {

        }

        body.dark-mode .link-item a::selection {
            background-color: #006400;

        .beian {

            color: #86868b;
        }

        .beian a {

            text-decoration: none;
            transition: all 0.2s ease;
        }

        .beian a:hover {
            color: #1d1d1f;
            transform: scale(1.05);
        }

        @media (max-width: 480px) {

            background-color: #0d63ff;
            color: #fff;
            border: none;
            border-radius: 50%;

            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
        }

        .theme-toggle:hover {

    <script>
        // 自动检测系统的主题，并根据系统的主题来应用样式
        const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

        // 页面加载时检查系统主题
        function applySystemTheme() {
            if (prefersDarkScheme.matches) {
                document.body.classList.add('dark-mode');
                document.querySelector('.container').classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
                document.querySelector('.container').classList.remove('dark-mode');
            }
        }

        // 手动切换主题
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.container').classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                document.querySelector('.theme-toggle').innerHTML = '🌞'; // 显示浅色模式按钮
            } else {
                document.querySelector('.theme-toggle').innerHTML = '🌙'; // 显示深色模式按钮
            }
        }

        // 监听系统主题变化并实时切换
        prefersDarkScheme.addEventListener('change', applySystemTheme);

        // 初始应用系统主题
        applySystemTheme();
    </script>
